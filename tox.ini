[tox]
envlist=py37,lint
skip_missing_interpreters=True

[testenv]
deps=
  django==1.11.*
  pytest
  pytest-django
commands=pytest
setenv =
    DJANGO_SETTINGS_MODULE=tests.settings
    PYTHONPATH={toxinidir}:{toxinidir}/tests

[pytest]
norecursedirs=site-packages
python_files=tests.py

[testenv:lint]
deps=pylint
commands=pylint dblog
